    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
  
                <div class="d-flex justify-content-center py-4">
                    <a href="index.php" class="logo d-flex align-items-center w-auto">
                      <img src="assets/img/chat-icon.png" alt="Logo" width="50" height="50">
                    </a>

                <div class="card mb-3">
  
                  <div class="card-body">
  
                    <div class="pt-4 pb-2">
                      <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                      <p class="text-center small">Enter your personal details to create account</p>
                    </div>
  
                    <form class="row g-3 needs-validation" id="signup_form">
                      <div class="col-12">
                        <label for="yourName" class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control" id="yourName" placeholder="Enter Full name" required>
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourEmail" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="yourEmail" placeholder="Enter Email" required>
                        <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Enter Password" required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
  
                      <div class="col-12">
                        <label for="yourPassword" class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" id="yourPassword" placeholder="Enter Password Again" required>
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
  
                     
                      <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit">Signup</button>
                      </div>
                      <div class="col-12">
                        <p class="small mb-0">Already have an account? <a href="login_page.html">Log in</a></p>
                      </div>
                    </form>
